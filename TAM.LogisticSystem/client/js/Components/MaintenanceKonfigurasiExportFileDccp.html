<div class="col-xs-12 col-md-12 col-sm-12">
    <h1>Maintenance Konfigurasi Export Excel File DCCP (Upload)</h1>
    <div class="header-line"></div>
    <div class="menu-panel">
        <div class="fieldset-padding">
            <div class="text-right">
                Tampilkan
                <select ng-model="me.pageSize" ng-change="me.setPage(me.currentPage)" ng-options="data for data in me.pageSizes"></select>
                item per halaman
            </div>
            <br />
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th><a ng-click="me.order('description')">Keterangan</a></th>
                            <th><a ng-click="me.order('rangeStart')">Range Alamat</a></th>
                            <th><a ng-click="me.order('rangeEnd')">Cell Excel</a></th>
                            <th></th>
                        </tr>
                        <tr ng-show="me.listDataConfig !== undefined">
                            <td><input type="text" ng-model="search.description" class="form-control" /></td>
                            <td><input type="text" ng-model="search.rangeStart" class="form-control" /></td>
                            <td><input type="text" ng-model="search.rangeEnd" class="form-control" /></td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in (result = (me.listDataConfig | filter : search | orderBy : me.orderString :me.orderState)) track by $index"
                            ng-if="$index >= ((me.currentPage-1) * me.pageSize) && $index < (me.currentPage * me.pageSize)">
                            <td ng-bind="item.description"></td>
                            <td ng-bind="item.rangeStart"></td>
                            <td ng-bind="item.rangeEnd"></td>
                            <td>
                                <button type="button" class="btn btn-info btn-action" ng-click="me.getSingleModel(item)"><i class="glyphicon glyphicon-edit icon-sales"></i></button>
                                <button type="button" class="btn btn-danger btn-action" ng-click="me.deleteSelectedData(item)"><i class="glyphicon glyphicon-trash icon-sales"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="text-right">
                <ul uib-pagination previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" total-items="result.length" ng-model="me.currentPage" max-size="me.maxSize" items-per-page="me.pageSize" class="pagination-sm" boundary-links="true" num-pages="me.numPages"></ul>
            </div>
        </div>
    </div>
    <div class="menu-panel">
        <div class="fieldset-padding">
            <div class="row">
                <div class="col-xs-9 col-md-9 col-sm-9 col-lg-9">
                    <form name="DccpConfig">
                        <div class="form-group">
                            <div class="col-xs-4 col-md-4 col-sm-4 col-lg-4">
                                <label class="control-label">Keterangan:</label>
                            </div>
                            <div class="col-xs-8 col-md-8 col-sm-8 col-lg-8">
                                <input type="text" class="form-control" ng-model="me.singleDataConfig.description" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-4 col-md-4 col-sm-4 col-lg-4">
                                <label class="control-label">Range Alamat di Cell:</label>
                            </div>
                            <div class="col-xs-4 col-md-4 col-sm-4 col-lg-4">
                                <input type="text" class="form-control" ng-model="me.singleDataConfig.rangeStart" />
                            </div>
                            <div class="col-xs-4 col-md-4 col-sm-4 col-lg-4">
                                <input type="text" class="form-control" ng-model="me.singleDataConfig.rangeEnd" />
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-xs-3 col-md-3 col-sm-3 col-lg-3">
                    &nbsp;
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-12 col-sm-12">
            <div class="pull-right">
                <button class="btn btn-primary" ng-if="!me.editValue" ng-click="me.postData(me.singleDataConfig)">Submit</button>
                <button class="btn btn-primary " ng-if="me.editValue" ng-click="me.updateData(DccpConfig)">Edit</button>
                <button class="btn btn-default" ng-click="me.cancel(DccpConfig)">Batal</button>
            </div>
        </div>
    </div>
    
</div>
