<div class="col-md-12">
    <h1>
        MCCP Config: Excel Summary
    </h1>
    <div class="header-line"></div>
    <div class="menu-panel">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Baris</th>
                        <th>Lok.Asal</th>
                        <th>Lok.Tujuan</th>
                        <th>Keterangan</th>
                        <th>Field dan Variable untuk Sql</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="datas in me.data track by datas.baris">
                        <td ng-bind="datas.baris"></td>
                        <td ng-bind="datas.lokAsal"></td>
                        <td ng-bind="datas.lokTujuan"></td>
                        <td ng-bind="datas.keterangan"></td>
                        <td ng-bind="datas.sqlField"></td>
                        <td>
                            <button type="button" class="btn btn-info" ng-click="me.selectEdit(datas)"><i class="glyphicon glyphicon-edit"></i></button>
                            <button type="button" class="btn btn-danger" ng-click="me.deleteData(datas)"><i class="glyphicon glyphicon-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="menu-panel">
        <div class="fieldset-padding">
            <form class="form-horizontal row-striped">
                <div class="form-group">
                    <div class="col-sm-2">
                        <label class="control-label">Baris</label>
                    </div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="me.baris" ng-if="me.isUpdate == 0" required />
                        <input type="text" class="form-control" ng-model="me.baris" ng-if="me.isUpdate != 0" disabled />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2">
                        <label class="control-label">Lokasi Asal</label>
                    </div>
                    <div class="col-sm-4">
                        <select class="form-control" ng-model="me.locationFrom" ng-change="me.selectLocationFromOnChange()" ng-options="option.name for option in me.locationData track by option.locationCode" required></select>
                    </div>
                    <div class="col-sm-2">
                        <label class="control-label">Lokasi Tujuan</label>
                    </div>
                    <div class="col-sm-4">
                        <select class="form-control" ng-model="me.locationTo" ng-change="me.selectLocationToOnChange()" ng-options="option.name for option in me.locationData track by option.locationCode" required></select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2">
                        <label class="control-label">Keterangan</label>
                    </div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="me.keterangan" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2">
                        <label class="control-label">Dealer</label>
                    </div>
                    <div class="col-sm-4">
                        <select class="form-control" ng-model="me.dealer" ng-change="me.selectDealerChange()" ng-options="option.name for option in me.dealerData track by option.dealerCode" required></select>
                    </div>
                    <div class="col-sm-2">
                        <label class="control-label">Branch</label>
                    </div>
                    <div class="col-sm-4">
                        <select class="form-control" ng-model="me.branch" ng-change="me.selectBranchOnChange()" ng-options="option.name for option in me.branchData track by option.branchCode" required></select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2">
                        <label class="control-label">Field & Variable</label>
                    </div>
                    <div class="col-sm-2">
                        <input class="form-control" type="text" ng-model="me.sql1" />
                    </div>
                    <div class="col-sm-2">
                        <select ng-model="me.cond" class="form-control">
                            <option>=</option>
                            <option>!=</option>
                            <option>Like</option>
                        </select>
                    </div>
                    <div class="col-sm-2">
                        <input class="form-control" type="text" ng-model="me.sql2" />
                    </div>
                    <div class="col-sm-2">
                        <select class="form-control" ng-model="me.sambung">
                            <option>and</option>
                            <option>or</option>
                        </select>
                    </div>
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-primary" ng-click="me.addSql()">Next</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2">
                        <label class="control-label">SQL Script</label>
                    </div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="me.sql" readonly />
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="text-right">
        <button type="submit" class="btn btn-primary" ng-if="me.isUpdate == 0" ng-click="me.createData()">Tambah</button>
        <button type="submit" class="frmSubmit btn btn-primary" ng-if="me.isUpdate != 0" ng-click="me.updateData()">Update</button>
        <button type="reset" class="btn btn-default" ng-click="me.reset()">Batal</button>
        <button class="btn btn-primary">Download/Upload</button>
    </div>
</div>
