
<h4 class="h4-aqua">Driver Information</h4>
<div class="row-striped">
    <div class="form-group">
        <div class="col-md-3">
            <label class="control-label">Driver Id</label>
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" disabled ng-model="me.driverType" />
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" disabled ng-model="me.cancelDeliveryRequestViewModel.driverId" ng-change="me.broadcast()" ng-model-options="{debounce: 500}" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-3">
            <label class="control-label">Driver Name</label>
        </div>
        <div class="col-md-6">
            <input type="text" class="form-control" disabled ng-model="me.cancelDeliveryRequestViewModel.driverName" ng-change="me.broadcast()" ng-model-options="{debounce: 500}" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-3">
            <label class="control-label">Confirmation Code</label>
        </div>
        <div class="col-md-6">
            <input type="text" class="form-control" disabled ng-model="me.cancelDeliveryRequestViewModel.confirmationCode" ng-change="me.broadcast()" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-5">
            <label class="control-label">Unit ini harus dikembalikan ke PDC pada tanggal</label>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" disabled value="{{me.cancelDeliveryRequestViewModel.transitReturnDate | date: 'dd-MMM-yyyy HH:mm'}}" />
        </div>
    </div>

</div>
