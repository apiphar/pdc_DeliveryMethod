<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="container">
        <div class="container">
            <div class="form-group">

                <h2>
                    PIO In
                    <div class="pull-right">
                        <button type="submit" class="btn btn-primary" ng-if="result.length!=1" data-toggle="modal" data-target="#ModalShowPIO" disabled>Simpan</button>
                        <button type="submit" class="btn btn-primary" ng-if="result.length==1" ng-click="me.getVehicleRouting(me.FrameNo)" data-toggle="modal" data-target="#ModalShowPIO">Simpan</button>
                    </div>
                </h2>

                <hr class="garis" />
            </div>
        </div>
        <div class="container">
            <div class="col-sm-12">
                <fieldset>
                    <div class="container">
                        <form name="frmData">
                            <div class="form-horizontal">
                                <div class="form-group blue-field" ng-repeat="user in me.ActiveUser">
                                    <label class="col-sm-2">Line</label>
                                    <div class="col-sm-1">
                                        <input type="text" ng-model="user.line" ng-init="me.Line = user.line" class="form-control" name="txtLine" readonly />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2">Frame No</label>
                                    <div class="col-sm-3">
                                        <input class="form-control" name="FrameNumber" ng-model="me.Search.frameNumber" ng-bind="me.FrameNo = me.Search.frameNumber" ng-minlength="5" ng-maxlength="12" required="required" />
                                        <validation-message input="frmData.FrameNumber"></validation-message>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </fieldset>
            </div>

            <div class="col-sm-12 blue-field"><br /></div>

            <div class="col-sm-12">
                <fieldset>
                    <h4 class="h4-color">
                        Vehicle Information
                    </h4>
                    <hr class="garis" />

                    <div class="container vehicle-padding">
                        <form name="frmInformation">
                            <div class="form-horizontal" ng-show="result.length==1" ng-repeat="vehicle in (result=(me.VehicleInformation | filter:me.Search))">
                                <div class="form-group blue-field">
                                    <label class="col-sm-2">Nama Model</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" name="txtModel" value="{{vehicle.vehicleModel}}" ng-bind="me.Model = vehicle.vehicleModel" readonly />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2">Katashiki</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" name="txtKatashiki" value="{{vehicle.katashiki}}" ng-bind="me.Katashiki = vehicle.katashiki" readonly />
                                    </div>
                                </div>
                                <div class="form-group blue-field">
                                    <label class="col-sm-2">Suffix</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" name="txtSuffix" value="{{vehicle.suffix}}" ng-bind="me.Suffix = vehicle.suffix" readonly />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2">Kode Warna</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" name="txtColor" value="{{vehicle.colorCode}}" ng-bind="me.ColorCode = vehicle.colorCode" readonly />
                                    </div>
                                </div>
                                <div class="form-group blue-field">
                                    <label class="col-sm-2">Branch</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" name="txtBranch" value="{{vehicle.branch}}" ng-bind="me.Branch = vehicle.branch" readonly />
                                    </div>
                                </div>
                            </div>

                            <div class="form-horizontal" ng-if="result.length!=1">
                                <div class="form-group blue-field">
                                    <label class="col-sm-2">Nama Model</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" name="txtModel" readonly />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2">Katashiki</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" name="txtKatashiki" readonly />
                                    </div>
                                </div>
                                <div class="form-group blue-field">
                                    <label class="col-sm-2">Suffix</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" name="txtSuffix" readonly />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2">Kode Warna</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" name="txtColor" readonly />
                                    </div>
                                </div>
                                <div class="form-group blue-field">
                                    <label class="col-sm-2">Branch</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" name="txtBranch" readonly />
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </fieldset>
            </div>
        </div>
        <br />
        <div class="pull-right">
            <button type="submit" class="btn btn-primary" ng-if="result.length!=1" data-toggle="modal" data-target="#ModalShowPIO" disabled>Simpan</button>
            <button type="submit" class="btn btn-primary" ng-if="result.length==1" ng-click="me.getVehicleRouting(me.FrameNo)" data-toggle="modal" data-target="#ModalShowPIO">Simpan</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="ModalShowPIO" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <form class="form-horizontal">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Are you sure want to save this PIO In?</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Line</label>
                            <div class="col-sm-4">
                                <label typeof="" class="control-label" ng-bind="me.Line"></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Frame No</label>
                            <div class="col-sm-4">
                                <label typeof="" class="control-label" ng-bind="me.FrameNo"></label>
                            </div>
                        </div>
                        <hr />
                        <div class="form-group">
                            <label class="control-label col-sm-4">Model</label>
                            <div class="col-sm-4">
                                <label typeof="" class="control-label" ng-bind="me.Model"></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Katashiki</label>
                            <div class="col-sm-4">
                                <label typeof="" class="control-label" ng-bind="me.Katashiki"></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Suffix</label>
                            <div class="col-sm-4">
                                <label typeof="" class="control-label" ng-bind="me.Suffix"></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Warna</label>
                            <div class="col-sm-4">
                                <label typeof="" class="control-label" ng-bind="me.ColorCode"></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Branch</label>
                            <div class="col-sm-4">
                                <label typeof="" class="control-label" ng-bind="me.Branch"></label>
                            </div>
                        </div>

                        <div class="form-group" ng-repeat="das in me.VehicleRouting" hidden>
                            <label class="control-label col-sm-4" ng-bind="me.VehicleRoutingId = das.vehicleRoutingId">Branch</label>
                            <div class="col-sm-4">
                                <label typeof="" class="control-label" ng-bind="me.VehicleRoutingId"></label>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">

                        <button type="submit" class="btn btn-default" data-dismiss="modal" ng-click="me.createData(); me.Search.frameNumber = null; frmData.$setPristine()">Simpan</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Batal</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>
</html>





<div class="container">
    <form name="MyForm" ng-submit="me.checkForm(MyForm.value)">
        <div class="container">
            <div class="form-group">
                <h1>
                    Input Form-A
                    <div class="pull-right">
                        <button type="submit" id="ButtonSave" name="ButtonSave" class="btn btn-primary" data-toggle="modal" data-target="#ModalShowCreate" ng-if="me.ShowHideButton == false" ng-click="me.checkInput()" ng-disabled="!MyForm.$valid">Simpan</button>
                        <button type="submit" id="ButtonUpdate" name="ButtonUpdate" class="frmSubmit btn btn-primary" data-toggle="modal" data-target="#ModalShowEdit" ng-if="me.ShowHideButton == true" ng-click="me.checkUpdate()" ng-disabled="!MyForm.$valid">Update</button>
                        <button type="reset" class="btn btn-default" ng-click="me.reset();MyForm.$setPristine()">Batal</button>
                    </div>
                </h1>
                <hr style="border-top-color: #999999;" />
                <div class="alert alert-success" ng-show="me.Success" ng-bind="me.MessageSuccess"></div>
                <div class="alert alert-success" ng-show="me.Delete" ng-bind="me.MessageDelete"></div>
            </div>
        </div>

        <fieldset>
            <div class="container">
                <label class="text-primary text-center">Tampilkan</label>
                <div class="btn-group" role="group">
                    <select ng-model="me.pageSize" ng-options="opt as opt for opt in me.pageSizes"></select>
                </div>
                <label class="text-primary text-center">Item Per Halaman</label>
            </div>
            <div class="container">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th class="text-primary text-center">Frame No</th>
                            <th class="text-primary text-center">Form-A Date</th>
                            <th class="text-primary text-center">Form-A No</th>
                            <th colspan="2" class="text-primary text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th><input class="form-control col-sm-2" maxlength="4" ng-model="me.Search.nomorAju" /></th>
                            <th><input class="form-control col-sm-2" maxlength="4" ng-model="me.Search.formADate" /></th>
                            <th><input class="form-control col-sm-2" maxlength="4" ng-model="me.Search.formANumber" /></th>
                            <th colspan="2"></th>
                        </tr>
                        <tr ng-repeat="data in (result = (me.Data | filter:me.Search)) | orderBy:'+nomorAju' | limitTo: me.pageSize : (me.currentPage-1) * me.pageSize track by data.nomorAju">
                            <td ng-bind="data.nomorAju"></td>
                            <td ng-bind="data.formADate | date:'MM/dd/yyyy'"></td>
                            <td ng-bind="data.formANumber"></td>
                            <td>
                                <button type="button" class="btn btn-info" ng-click="me.selectEdit(data)"><i class="glyphicon glyphicon-edit"></i></button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger" ng-click="me.selectDelete(data)"><i class="glyphicon glyphicon-trash"></i></button>
                            </td>
                        </tr>
                        <tr ng-if="result.length == 0">
                            <td colspan="4" class="text-warning">Data Not Found!!!</td>
                        </tr>
                    </tbody>
                </table>
                <div class="text-center">
                    <ul uib-pagination total-items="result.length" ng-model="me.currentPage" ng-change="me.pageChanged()" class="pagination-sm" items-per-page="me.pageSize" num-pages="me.pageNumber" boundary-links="true" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></ul>
                </div>
            </div>
        </fieldset>

        <label class="control-label col-sm-12"></label><label class="control-label col-sm-12"></label>

        <fieldset>
            <div class="container">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Frame No</label>
                        <div class="col-sm-3">
                            {{me.Searchs.nomorAju}}
                            <input class="form-control" ng-model="me.Searchs.nomorAju" ng-init="me.NomorAju" name="NomorAju" required="required" />
                            <!--<validation-message input="MyForm.NomorAju"></validation-message>-->
                        </div>
                    </div>
                    <div ng-repeat="datas in (results = (me.Data | filter:me.Searchs))">
                        <div ng-if="results.length == 1">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Form-A Date</label>
                                <div class="col-sm-3">
                                    {{datas.formADate | date:'yyyy-MM-dd'}}
                                    <input type="date" class="form-control" value="{{datas.formADate | date:'yyyy-MM-dd'}}" ng-init="me.FormADate = datas.formADate | date:'yyyy-MM-dd'" ng-model="me.FormADate = datas.formADate | date:'yyyy-MM-dd'" name="FormADate" required="required" />
                                    <!--<validation-message input="MyForm.FormADate"></validation-message>-->
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Form-A No</label>
                                <div class="col-sm-3">
                                    {{me.FormANumber}}
                                    <input type="text" class="form-control" ng-init="me.FormANumber = datas.formANumber" value="{{datas.formANumber}}" ng-model="me.FormANumber" name="FormANumber" required="required" />
                                    <!--<validation-message input="MyForm.FormANumber"></validation-message>-->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div ng-if="results.length != 1">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Form-A Date</label>
                            <div class="col-sm-3">
                                <input type="date" class="form-control" name="FormADate" required="required" />
                                <!--<validation-message input="MyForm.FormADate"></validation-message>-->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Form-A No</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" name="FormANumber" required="required" />
                                <!--<validation-message input="MyForm.FormANumber"></validation-message>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>

        <label class="control-label col-sm-12"></label><label class="control-label col-sm-12"></label>

        <div class="container">
            <div class="form-group">
                <div class="pull-right">
                    <button type="submit" class="frmSubmit btn btn-primary" data-toggle="modal" data-target="#ModalShowEdit" ng-if="results.length == 1" ng-click="me.checkInput()">Simpan</button>
                    <button type="submit" class="frmSubmit btn btn-primary" data-toggle="modal" data-target="#ModalShowEdit" ng-if="me.ShowHideButton == true" ng-click="me.checkUpdate()" ng-disabled="!MyForm.$valid">Update</button>
                    <button type="reset" class="buttonSubmit btn btn-default" ng-click="me.reset();MyForm.$setPristine()">Batal</button>
                </div>
            </div>
        </div>
    </form>
</div>
