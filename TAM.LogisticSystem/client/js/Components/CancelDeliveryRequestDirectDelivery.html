<h4 class="h4-aqua">Customer & Salesman Information</h4>
<div class="row-striped">
    <div class="form-group">
        <div class="col-md-3">
            <label class="control-label">Estimasi PDC Out</label>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" disabled value="{{me.cancelDeliveryRequestViewModel.estimasiPDCOut | date: 'dd MMM yyyy'}}" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-3">
            <label class="control-label">Customer Name</label>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" disabled ng-model="me.cancelDeliveryRequestViewModel.customerName" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-3">
            <label class="control-label">Customer Address</label>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" disabled ng-model="me.cancelDeliveryRequestViewModel.customerAddress" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-3">
            <label class="control-label">Customer City</label>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" disabled ng-model="me.cancelDeliveryRequestViewModel.customerCity" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-3">
            <label class="control-label">Salesman Name</label>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" disabled ng-model="me.cancelDeliveryRequestViewModel.salesmanName" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-3">
            <label class="control-label">Salesman Contact No.</label>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" disabled ng-model="me.cancelDeliveryRequestViewModel.salesmanContactNo" />
        </div>
    </div>
</div>
