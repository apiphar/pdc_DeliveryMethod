<div ng-if="me.pageState == true">
    <div class="col-md-12">
        <h1>Vessel Depart Details</h1>
        <div class="header-line"></div>
        <div class="menu-panel">
            <div class="panel-inside-padding">
                <p class="text-right">
                    Tampilkan
                    <select ng-model="me.pageSize" ng-change="me.setPage(me.currentPage)" ng-options="data for data in me.pageSizes"></select>
                    item per halaman
                </p>
                <!--Unit List-->
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th ng-click="me.order('frameNo')">Frame No.</th>
                                <th ng-click="me.order('katashiki')">Katashiki</th>
                                <th ng-click="me.order('suffix')">Suffix</th>
                                <th ng-click="me.order('model')">Model</th>
                                <th ng-click="me.order('tipe')">Tipe</th>
                                <th ng-click="me.order('warna')">Warna</th>
                                <th ng-click="me.order('branch')">Branch</th>
                                <th ng-click="me.order('pdcInString')" width="110px">ETD PDC R</th>
                                <th ng-click="me.order('customerAssign')">Customer Asign</th>
                                <th ng-click="me.order('requestedPdd')" width="110px">Requested PDD</th>
                                <th ng-click="me.order('status')">Status</th>
                            </tr>
                            <tr>
                                <td><input ng-model="me.search.frameNo" ng-keypress="me.setPage(1)" class="form-control" /></td>
                                <td><input ng-model="me.search.katashiki" ng-keypress="me.setPage(1)" class="form-control" /></td>
                                <td><input ng-model="me.search.suffix" ng-keypress="me.setPage(1)" class="form-control" /></td>
                                <td><input ng-model="me.search.model" ng-keypress="me.setPage(1)" class="form-control" /></td>
                                <td><input ng-model="me.search.tipe" ng-keypress="me.setPage(1)" class="form-control" /></td>
                                <td><input ng-model="me.search.warna" ng-keypress="me.setPage(1)" class="form-control" /></td>
                                <td><input ng-model="me.search.branch" ng-keypress="me.setPage(1)" class="form-control" /></td>
                                <td><input ng-model="me.search.pdcInString" ng-keypress="me.setPage(1)" class="form-control" /></td>
                                <td class="text-center"><input ng-model="me.search.customerAssign" ng-keypress="me.setPage(1)" type="checkbox" /></td>
                                <td><input ng-model="me.search.requestedPddString" ng-keypress="me.setPage(1)" class="form-control" /></td>
                                <td></td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in (result = (me.unitListViewModel | filter : me.search  | orderBy : me.orderString :me.orderState)) track by $index"
                                ng-if="$index >= ((me.currentPage-1) * me.pageSize) && $index < (me.currentPage * me.pageSize)">
                                <td ng-bind="item.frameNo"></td>
                                <td ng-bind="item.katashiki"></td>
                                <td ng-bind="item.suffix"></td>
                                <td ng-bind="item.model"></td>
                                <td ng-bind="item.tipe"></td>
                                <td ng-bind="item.warna"></td>
                                <td ng-bind="item.branch"></td>
                                <td ng-bind="item.pdcInString"></td>
                                <td class="text-center"><input type="checkbox" ng-checked="item.customerAssign" disabled /></td>
                                <td ng-bind="item.requestedPddString"></td>
                                <td ng-bind="item.status"></td>
                            </tr>
                            <tr ng-if="result.length < 1">
                                <td colspan="11" class="text-center">Data tidak ditemukan</td>
                            </tr>
                            <tr ng-if="result.length == undefined">
                                <td colspan="11" class="text-center"><i>Loading...</i></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="text-right">
                        <ul uib-pagination total-items="result.length" ng-model="me.currentPage" max-size="me.maxSize" items-per-page="me.pageSize" class="pagination-sm" boundary-links="true" num-pages="me.numPages" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-right">
            <button ng-click="me.kembali()" class="btn btn-default">Kembali</button>
        </div>
    </div>
</div>
