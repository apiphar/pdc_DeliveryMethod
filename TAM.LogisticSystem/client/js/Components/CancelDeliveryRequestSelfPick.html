<h4 class="h4-aqua">Driver Information</h4>
<div class="row-striped">
    <div class="form-group">
        <div class="col-md-3">
            <label class="control-label">Pick Up Date</label>
        </div>
        <div class="col-md-6">
            <input type="text" class="form-control" disabled value="{{me.cancelDeliveryRequestViewModel.pickUpDate  | date: 'dd MMM yyyy'}}" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-3">
            <label class="control-label">Driver Id</label>
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" disabled ng-model="me.cancelDeliveryRequestViewModel.driverType" />
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" disabled ng-model="me.cancelDeliveryRequestViewModel.driverId" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-3">
            <label class="control-label">Driver Name</label>
        </div>
        <div class="col-md-6">
            <input type="text" class="form-control" disabled ng-model="me.cancelDeliveryRequestViewModel.driverName" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-3">
            <label class="control-label">Kode Konfirmasi</label>
        </div>
        <div class="col-md-6">
            <input type="text" class="form-control" disabled ng-model="me.cancelDeliveryRequestViewModel.confirmationCode" />
        </div>
    </div>
</div>
