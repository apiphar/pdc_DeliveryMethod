<div class="row-striped">
    <div class="form-group">
        <div class="col-md-3">
            <label class="control-label">Perkiraan Sampai di Cabang<span class="mandatory"> *</span></label>
        </div>
        <div class="col-md-4">
            <div class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup="dd-MMM-yyyy"
                       ng-model="me.deliveryRequestNormal.requestedDeliveryTimeToBranch" is-open="me.popup1.opened" datepicker-options="dateOptions"
                       close-text="Close" ng-change="me.validation();me.broadcast()" readonly/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="me.open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </div>
            <span class="field-validation-error" ng-bind="me.errorMessage" ng-hide="me.validateDetail === false"></span>
        </div>
    </div>
</div>
