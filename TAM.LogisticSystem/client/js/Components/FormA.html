<html>
    <head>

    </head>
    <body>
        <div class="col-sm-12 fbb">
            <div class="col-sm-12">
                <h1>                
                    Input Form-A
                </h1>
                <hr class="header-line" />
            </div>
            <fieldset>
                <div class="fieldset-padding">
                    <form name="myForm">   
                        <div class="form-horizontal">
                            <div class="form-group fbb">
                                <div class="col-sm-2">
                                    <label class="control-label">Frame No</label>
                                </div>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control text-uppercase" name="frameNo" ng-model="me.frameNumber" ng-keyup="me.checkData(me.frameNumber)">
                                </div>
                            </div>
                            <div class="form-group">   
                                <div class="col-sm-2">
                                    <label class="control-label">Form-A Date</label>  
                                </div>
                                <div class="col-sm-4" ng-if="me.formANumber != null" >
                                    <input type="date" class="form-control text-uppercase" name="formADate" ng-model="me.formADate" required="required" />
                                    <validation-message input="myForm.formADate"></validation-message>
                                </div>
                                <div class="col-sm-4" ng-if="me.formANumber == null" > 
                                    <input type="date" class="form-control text-uppercase" ng-model="me.formADate" disabled="disabled" />
                                </div> 
                            </div>  
                            <div class="form-group fbb">
                                <div class="col-sm-2">      
                                    <label class="control-label">Form-A No</label>  
                                </div> 
                                <div class="col-sm-4" ng-if="me.formANumber != null" >
                                    <input type="text" class="form-control text-uppercase" name="formANumber" ng-model="me.formANumber" required="required"/>
                                    <validation-message input="myForm.formANumber"></validation-message>
                                </div>
                                <div class="col-sm-4" ng-if="me.formANumber == null" >
                                    <input type="text" class="form-control text-uppercase" ng-model="me.formANumber" disabled="disabled" />
                                </div> 
                            </div>
                        </div>
                    </form>
                </div>
            </fieldset>
            <div class="col-sm-12 fbb"><br /></div>
            <fieldset>
                <div class="fieldset-padding">
                    <div>
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th class="text-primary text-center">Frame No</th>
                                    <th class="text-primary text-center">Form-A Date</th>
                                    <th class="text-primary text-center">Form-A No</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th><input class="form-control col-sm-2" ng-model="me.Search.frameNumber" /></th>
                                    <th><input class="form-control col-sm-2" ng-model="me.Search.formADate" /></th>
                                    <th><input class="form-control col-sm-2" ng-model="me.Search.formANumber" /></th>
                                </tr>
                                <tr ng-repeat="data in (result = (me.data | filter:me.Search)) | orderBy:'+frameNumber' | limitTo: me.pageSize : (me.currentPage-1) * me.pageSize track by data.frameNumber">
                                    <td ng-bind="data.frameNumber"></td>
                                    <td ng-bind="data.formADate | date:'MM/dd/yyyy'"></td>
                                    <td ng-bind="data.formANumber"></td>
                                </tr>
                                <tr ng-if="result.length == 0">
                                    <td colspan="3" class="text-warning" align="center"><i>Data not found !!!</i></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="text-center">
                            <ul uib-pagination total-items="result.length" ng-model="me.currentPage" ng-change="me.pageChanged()" class="pagination-sm" items-per-page="me.pageSize" num-pages="me.pageNumber" boundary-links="true" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></ul>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="fieldset-padding">
                <div class="form-group">
                    <div class="pull-right">
                        <button type="submit" class="btn btn-primary" ng-click="me.confirmation('edit',myForm)" ng-disabled="me.formANumber == null">Simpan</button>
                        <button type="reset" class="btn btn-default" ng-click="me.reset(myForm)">Batal</button>
                    </div>
                </div>  
            </div>
            <div class="col-sm-12 fbb"><br /></div>
        </div>
    </body>
</html>
